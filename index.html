<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ip and Location</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="page-wrap">
            <header>
                <div class="container">
                    <h1>Ip Address and Location</h1>
                </div>
            </header>
            <section>
                <div class="container">
                    <h2>Check your own ip address and your location.</h2>
                    <p class="ip-address">Your ip address : <strong></strong></p>
                    <p class="your-location">Your location : <strong></strong> </p>
                    <button type="button" class="click-me">Click Me</button>
                </div>
            </section>
            <section class="ip-test">
                <div class="container">
                    <div>
                        <h2>Test random ip address and their locations.</h2>
                        <p class="random-ip-address">Ip address : <strong></strong></p>
                        <p class="random-location">Location : <strong></strong> </p>
                        <button type="button" class="random-click">Click Me</button>
                    </div>
                    <div>
                        <ul class="ip-list"></ul>
                    </div>
                </div>
            </section>
            <footer>
                <div class="container">
                    <p><a href="https://mmahendra001.github.io" target="_blank">MMahendra001</a> © 2019 — 2021</p>
                </div>
